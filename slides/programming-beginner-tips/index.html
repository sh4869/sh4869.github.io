# プログラミング初心者のためのTips

### 情報工学科 笠井信宏

---

# はじめに

* 今回のLTは初心者向けです
* 厳密性・本質より理解しやすいことを重視しました
* 細かい突っ込みはLT後に…

---
# エラーがでたときどうすればいいのか?

---
## エラーには種類がある

1. 自分の知識内でのエラー
2. 自分の知識外でのエラー

>>>
まず1か2どちらなのかということを調べる

---
## 見分け方

* エラーメッセージを見る

エラーが起こったであろう行数が書いてある

>>>
### 起こりうる問題

* エラーメッセージが長い

一番最初の方の行を見る。

そこで自分がコンパイル・実行しようとしていたファイルの名前があったらだいたいその周辺に書いてあるのが見るべきエラーメッセージ

---
## エラーメッセージを読んだら

### 意味が理解できる場合

そのメッセージをヒントに作りなおす

* タイプミス
* 宣言してない変数を使ってる
* 型を間違えている
* コンパイルオプションを間違えている

>>>
### そのエラーメッセージが理解できない場合

2(自分の知らない範囲のエラー)の可能性が高い

→ググろう

---
## Google先生の使い方

1. エラーメッセージをコピー.
2. 検索Boxにペースト.

>>>
### コピーするコツ

1. 自分のPC特有の情報はコピーしないようにする(ファイル名とか、パス名とか)
2. エラーが起こっている箇所の表示もコピーする必要はあまりない
3. それだけで文章になっているものをコピーするようにする

---
## 問題解決時に便利なサイト

### [StackOverflow](http://stackoverflow.com)
### [Qiita](qiita.com)

>>>

### StackOverflowの見方

解決策を読む。英語が読めなくてもコードが読めれば大丈夫。

>>>
### Qiitaの場合

* 日本語で書いてあるのでわかりやすい
* エラーの原因も把握しておきたい

---
## 使えるサイトの見分け方

* 更新はされているか?
* 文章が論理的に構築されているか?
* 解決に使ったリンクが張られているか?


---
## 知っておいてほしいこと

* エラーメッセージはそのうち理解できる範囲が広がる
* エラーは知識が増えるチャンス

---
# 思った通りに動かない

---
### プログラムは思った通りに動くのではない、書いたとおりに動くのだ

---
### とりあえず見なおしてみる

* スコープが間違ってないか?
* カウントするものは間違えてないか?
* ループ間違えてないか?

>>>
### とりあえず情報をだす
一つ一つ変数が今どの値なのか表示させる

**プリントデバッグ** と言ったりする

---
# プログラミング言語を学びたい

---
## [ドットインストール ](http://dotinstall.com)

動画形式でプログラミングを学習できる。ドットインストールおじさんのいい声が聞ける(課金すればドットインストールおばさんの声が聞ける)

>>>
### 学べる言語

* JavaScript
* Ruby
* Python
* etc

>>>
### よいところ

* 動画形式で小さいものを作っていくので手をうごかしながらできる
* 本を開かなくてもいい

---
## おすすめのプログラミング言語

(かなり雑な紹介です)

* Ruby : 書きやすくていろいろ作れるスクリプト言語
* Python : 科学計算とか画像処理とかもできるスクリプト言語
* Java : Androidアプリ作れる、他にもいろいろできる
* Swift : iPhoneアプリ作れる
* JavaScript : Webブラウザ上でなにかをするために使う

>>>
## ちょっと特殊なプログラミング言語

* Coq : プログラミングで証明をする[^1]
* Brainf*ck : 頭がおかしい言語

```
+++++++++[>++++++++>+++++++++++>+++++<<<-]>.>++.+++++++..+++.>-.
------------.<++++++++.--------.+++.------.--------.>+.
```
Hello Worldを出力するBrainfuckのコード

[^1]: Coq自体は定理証明系のツールである。

---
## プログラミング言語について

* 多くの人にとってプログラミング言語は「ツール」
* すべて理解できなくても大丈夫

>>>
一方で僕らが「ツール」を使いこなせるのは、それを研究し、開発してくれる人がいるからである

---
# 何を作ればいいのかわからない

---
## 自分があったら便利だなと思うものを作る

たとえば
* 画像を名前からディレクトリに自動的にわけてほしい
* Twitterで毎日自分に自分の予定を送るようにしたい

>>>
何かを作りたい→そのために必要なことは?

* 調べる→調べるための力がつく
* 作る→実装するための力がつく

---
## 今まで書いたものを書き直してみる

* switch文の使い方を知った

→昔のプログラムでswitchを使おう

* すごいアルゴリズムを知った

→それを実装してみよう

>>>
### 昔のプログラムは大体書き直せる

昔書いたプログラムをきれいに書き直すことで

* 自分の成長がわかる
* コードをかく練習にもなる
* 成長がわかるので自信になる

「リファクタリング」という

---
# 何から手をつけていいのかわからない

---
## 自分が何を作りたいのかをしっかりと把握する

自分で作りたいものって実は理解できてなかったりする

>>>
### 一度紙に書いてみよう

* どんな画面になるのか?
* どんな風になったらゲームオーバーなのか?

---
## とりあえず大まかに作ってみよう

細かい設定は忘れて、とりあえず雑に作る

* プレイヤーだけ作る

>>>
* プレイヤーができた→そいつが動けるようにする

* 動けるようにしたら?→攻撃できるようにする

---
# アルゴリズムが作れない

>>>
僕も作れない…(´・ω・｀)

>>>
### アルゴリズムを考えるのは難しいが楽しい

---
## とりあえず場数を踏んでいく

プログラミングの問題をとりあえず考えてみる

* 友愛数を求める
* 素数を求める
* ソートのプログラムを実装する
* 完全数を出す

>>>
### 競技プログラミングに挑戦してみる

プログラミングの問題を解くやつ。とりあえず頭の体操ぐらいで挑戦してみるという手もある。
